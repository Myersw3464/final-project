<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Pokémon World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcb05;
            color: #3d7dca;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        nav {
            background-color: #3d7dca;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ffcb05;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .intro {
            font-size: 1.5em;
            margin: 20px;
            color: #555;
        }
        .button {
            background-color: #3d7dca;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #ffcb05;
            color: #3d7dca;
        }
        footer {
            background-color: #3d7dca;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Pokémon World
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#pokemons">Pokémon List</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <h1>Welcome to the Pokémon World!</h1>
        <p class="intro">Discover the fascinating world of Pokémon, where creatures of all shapes and sizes await you!</p>

        <a href="#pokemons" class="button">Explore Pokémon</a>
        <a href="#about" class="button">Learn About Pokémon</a>
    </div>

    <footer>
        <p>&copy; 2024 Pokémon World. All rights reserved.</p>
    </footer>

</body>
</html>
