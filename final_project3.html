<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fan Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcb05;
            color: #3d7dca;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
            color: #3d7dca;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container textarea {
            resize: vertical;
            height: 100px;
        }
        .form-container button {
            background-color: #3d7dca;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #ffcb05;
            color: #3d7dca;
        }
        footer {
            text-align: center;
            background-color: #3d7dca;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pokémon Submission Form</h1>
        <p>Tell us about your favorite Pokémon!</p>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Submit Your Favorite Pokémon</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="pokemon">Favorite Pokémon:</label>
                <input type="text" id="pokemon" name="pokemon" placeholder="Enter your favorite Pokémon" required>

                <label for="type">Pokémon Type:</label>
                <select id="type" name="type" required>
                    <option value="">--Select Type--</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Bug">Bug</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Flying">Flying</option>
                    <option value="Ground">Ground</option>
                    <option value="Ice">Ice</option>
                    <option value="Poison">Poison</option>
                    <option value="Rock">Rock</option>
                    <option value="Steel">Steel</option>
                    <option value="Dark">Dark</option>
                </select>

                <label for="reason">Why do you like this Pokémon?</label>
                <textarea id="reason" name="reason" placeholder="Share why this Pokémon is your favorite" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pokémon Site. All rights reserved.</p>
    </footer>

</body>
</html>
